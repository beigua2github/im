<!DOCTYPE html>
<html>
  <head><meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/open/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/static/open/css/styles.css" rel="stylesheet">
  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
					  <h1><a href="index.html">Ejia</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Ejia</h6>
			                <input class="form-control" type="text" placeholder="E-mail address" id="text">
			                <input class="form-control" type="password" placeholder="Password" id="password">
			                <input class="form-control" type="password" placeholder="Confirm Password">
			                <div class="action">
			                    <a class="btn btn-primary signup" id="signupBtn">注 册</a>
			                </div>                
			            </div>
			        </div>

			        <div class="already">
			            <p>已有账号?</p>
			            <a href="login.html">登录</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/static/js/jquery-1.11.0.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/static/open/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

<script type = "text/javascript">
	$("#signupBtn").click(function() {

		var text = $("#text").val();
		var password = $("#password").val();
		$.ajax({
			url: '../starsea/user/signup',
			data: {
				email: text,
				password: password
			},
			type: 'post',
			cache: false,
			dataType: 'json',
			success: function (data) {
				if (data.code == 200) {

					alert("success");
				}
				else {
					alert("查询失败: " + data.msg);
				}
			},
			error: function () {
				alert("服务器处理异常");
			}
		});
	});


</script>
